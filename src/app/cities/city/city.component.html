<div class="box" [routerLink]="[index]">
  <img src="../../../assets/images/cloud_bg.png" alt="cloud_bg">
  <div class="color-box" [ngStyle]="{ backgroundColor: citiesService.cityColors[index%5]}"></div>
  <p>{{ city.name }}</p>
  <p>Temperature: {{ city.temperature}}</p>
  <p>Description: {{ city.weather[0].desc}}</p>
  <p>ID: {{ city.id}}</p>
  <p>DT: {{ city.dt}}</p>
</div>
