<div class="container container-box">
  <p class="arrow" routerLink="/">&larr;</p>
  <div class="box-top" #boxTop>
    <p class="city-name">{{ citiesService.cities[cityCode].name }}</p>
    <p class="city-temp">{{ citiesService.cities[cityCode].main.temp}} K</p>
    <p class="city-desc">{{ citiesService.cities[cityCode].weather[0].description | titlecase}}</p>
  </div>
  <div class="box-bottom">
    <p class="city-id">ID: <span>{{ citiesService.cities[cityCode].id}}</span></p>
    <p class="city-dt">Last Updated At: <span>{{ citiesService.cities[cityCode].dt | date:'h:mm a'}}</span></p>
  </div>
</div>
